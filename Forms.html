<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<style>
    h2{
        color: black;
        text-align: center;
        font: bold;
        font-family: bold;
        font-size: x-large;

    }
    form{
        color: black;
        font-family: KacstArt;
        font-size: larger;
        text-align: center;
        margin: 20px;
    }
    input{
        color: navy;
    }
</style>
<body style bgcolor="#f0ffff">

<h2>Registration Page</h2>
<form action="">
    <label for="fname">First Name</label>
    <input type="text"id="fname"name="jina" placeholder="Enter First Name"><br><br>
    <label for="lname">LastName</label>
    <input type="text"id="lname"name="jina2" placeholder="Enter Last Name"><br><br>
    <label for="email">Email</label>
    <input type="email"id="email"name="baruapepe" placeholder="Enter Email address"><br><br>
    <label for="Dob">Date of Birth</label>
    <input type="date"id="Dob"name="tarehe"><br><br>
    <label for="Male">Male</label>
    <input type="radio"id="Male"name="Gender">
    <label for="Female">Female</label>
    <input type="radio"id="Female" name="Gender">
    <label for="Other">Other</label>
    <input type="radio"id="Other"name="Gender"><br><br>
    <label for="Course">Course Taken</label>
    <select name="Course" id="Course">
        <option value="Fullstack">Fullstack</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Android">Android</option>
        <option value="Python">Python</option>
        <option value="ReactJS">ReactJS</option>

    </select><br><br>
    <label for="image">Image</label>
    <input type="File" id="image" name="Image"><br><br>
    <label for="pass">Password</label>
    <input type="password"id="pass"name="nenosiri" placeholder="Enter Password"><br><br>

    <input type="submit" value="Register">
</form>


</body>
</html>
